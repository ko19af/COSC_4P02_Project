<!DOCTYPE html>

<html>

  <head>

    <title>Information Input</title>

    <meta name = "viewport" content = "width=device-width">

    <link href = "tile.css" rel = "stylesheet" type = "text/css">

  </head>

  <body>

    <h1>Input info</h1>
    
    <form onsubmit="submitInfo(this)">
    
    <label for="eName">Exhibit Name:</label><br>
    <input type="text" id="eName" name="eName" value="pre-American History"><br>
    
    <p><label for="eInfo">Exhibit Info:</label></p>
    <textarea id="eInfo" name="eInfo" rows="4" cols="50">Enter Info about Exhibit</textarea><br>
    
    <label for="endDate">Exhibit EndDate:</label><br>
    <input type="date" id="endDate" name="endDate" value="2023-04-27"><br>
    
    <label for="floor">Floor Number:</label><br>
    <input type="text" id="floor" name="floor" value="1"><br><br>
    
    <input type="radio" id="north" name="wing" value="NORTH">
    <label for="north">North Wing</label>
    <input type="radio" id="south" name="wing" value="SOUTH">
    <label for="south">South Wing</label><br>
    <input type="radio" id="east" name="wing" value="EAST">
    <label for="east">East Wing</label<br>
    <input type="radio" id="west" name="wing" value="WEST">
    <label for="west">West Wing</label><br>
    
    <input type="submit" value="Submit" class="buttonC">
</form>
    
    <p id="test"></p>

    <script src = "infoInput.js" type = "text/javascript"></script>

  </body>

</html>
</!DOCTYPE html>
